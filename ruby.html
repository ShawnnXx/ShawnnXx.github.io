<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>致表姐的婚礼祝福</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'STKaiti','SimSun',serif;
  background: linear-gradient(135deg, #f9e0d9, #f5c9c9);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #8a4b4b;
}

/* --- 信封外观 --- */
.envelope-wrapper {
  position: relative;
  width: 400px;
  height: 280px;
  perspective: 1000px;
  transition: transform 0.8s ease;
}

.envelope {
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, #f8d7c9, #f5b4b4);
  border-radius: 8px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  transform-style: preserve-3d;
  position: relative;
  cursor: pointer;
}

.envelope-front {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.envelope-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(to bottom, #f5b4b4, #f8a0a0);
  clip-path: polygon(0 0, 50% 100%, 100% 0);
  border-radius: 8px 8px 0 0;
  transform-origin: top;
  transition: transform 0.6s ease;
  z-index: 1; /* ✅ flap 在下面 */
}

.envelope-seal {
  width: 70px;
  height: 70px;
  background: #e67e7e;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 14px;
  border: 2px dashed #f8d7c9;
  box-shadow: 0 3px 10px rgba(0,0,0,0.15);
  margin-top: 30px;
  transition: transform 0.3s ease;
  z-index: 5; /* ✅ 永远在最上层 */
}
.envelope-seal:hover {
  transform: scale(1.05);
}

.envelope-address {
  text-align: center;
  margin-top: 20px;
}
.envelope-address h2 {
  font-size: 22px;
  margin-bottom: 5px;
  font-weight: normal;
}

/* --- 打开状态 --- */
.envelope-wrapper.open .envelope-flap {
  transform: rotateX(180deg);
}
.envelope-wrapper.open .envelope-seal {
  opacity: 0;
  transition: opacity 0.3s ease;
}
.envelope-wrapper.open {
  transform: translateY(-30px);
  transition: transform 0.8s ease;
}

/* --- 信纸（图片） --- */
.letter {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 85vw;
  max-height: 85vh;
  border-radius: 10px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.25);
  opacity: 0;
  transition: opacity 0.6s ease;
  z-index: -1;
}

.letter.show {
  opacity: 1;
  z-index: 10;
}

/* 小屏适配 */
@media (max-width: 500px) {
  .envelope-wrapper {
    width: 320px;
    height: 220px;
  }
  .envelope-address h2 {
    font-size: 18px;
  }
  .envelope-seal {
    width: 60px;
    height: 60px;
  }
}
</style>
</head>
<body>

<div class="envelope-wrapper" id="envelopeWrapper">
  <div class="envelope">
    <div class="envelope-front">
      <div class="envelope-flap"></div>
      <div class="envelope-seal" id="seal">开启</div>
      <div class="envelope-address">
        <h2>致亲爱的表姐</h2>
        <p>新婚快乐 · 永浴爱河</p>
      </div>
    </div>
  </div>
</div>

<img src="https://ShawnnXx.github.io/ruby.jpg" alt="信纸" class="letter" id="letterImg" />

<script>
const seal = document.getElementById('seal');
const envelopeWrapper = document.getElementById('envelopeWrapper');
const letterImg = document.getElementById('letterImg');

// 打开信封
seal.addEventListener('click', (e) => {
  e.stopPropagation();
  envelopeWrapper.classList.add('open');
  setTimeout(() => {
    envelopeWrapper.style.opacity = '0';
    setTimeout(() => {
      envelopeWrapper.style.display = 'none';
      letterImg.classList.add('show');
    }, 600);
  }, 700);
});

// 点击图片返回信封
letterImg.addEventListener('click', () => {
  letterImg.classList.remove('show');
  envelopeWrapper.style.display = 'block';
  setTimeout(() => {
    envelopeWrapper.style.opacity = '1';
    envelopeWrapper.classList.remove('open');
  }, 50);
});
</script>

</body>
</html>
