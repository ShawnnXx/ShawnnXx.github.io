<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seating Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
        :root {
      --main-pink: #f7c6d9;       /* 主玫瑰粉 */
      --light-pink: #fff0f6;      /* 淡粉背景 */
      --soft-pink: #ffeaf1;       /* 柔粉 */
      --accent: #e6a1c3;          /* 深一点粉，按钮和边框 */
      --text-dark: #4a3b47;       /* 深棕紫文字 */
      --shadow: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-pink);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      background: var(--main-pink);
      color: white;
      width: 100%;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 30px 20px;
      flex: 1;
    }

    
  

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 25px 0;
    }

     .wedding-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: 2px solid var(--accent);
      background: var(--soft-pink);
      color: var(--text-dark);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .wedding-button:hover {
      background: var(--main-pink);
      color: white;
      transform: translateY(-3px);
    }

    .wedding-button i { margin-right: 8px; }

  

    .img-wrap { margin-top: 18px; text-align: center;}

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px var(--shadow-color);
    }

    .help {
      font-size: 14px;
      color: var(--text-color);
      opacity: 0.9;
      margin-top: 20px;
      text-align: center;
    }

    .help a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    .help a:hover { text-decoration: underline; }

    .footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: var(--secondary-color);
      color: var(--text-color);
      font-size: 14px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 24px; }
      .header p { font-size: 14px; }
      .button-container { flex-direction: column; }
      .wedding-button { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Wedding Seating Chart</h1>
    <p>Tap the image to open full size. Use the button below to return to the search page.</p>
  </div>

  <div class="container">
    <div class="button-container">
      <button id="backBtn" class="wedding-button" aria-label="Return to search">
        <i class="fas fa-arrow-left"></i> Return to Search
      </button>
      <a href="https://ShawnnXx.github.io/seating_chart.png" 
         target="_blank" rel="noopener" 
         class="wedding-button">
        <i class="fas fa-expand"></i> Open Full Image
      </a>
    </div>

    <div class="img-wrap">
      <a href="seating_chart.png" target="_blank" rel="noopener">
        <img src="https://ShawnnXx.github.io/seating_chart.png" alt="Seating Chart">
      </a>
    </div>

    <div class="help">
      If the Return button doesn't work (very rare), click <a href="index.html">this link</a> to go back.
    </div>
  </div>

  <div class="footer">
    <p>Thank you for joining our special day</p>
  </div>

  <script>
    document.getElementById('backBtn').addEventListener('click', function () {
      try {
        if (document.referrer && document.referrer.includes(location.hostname)) {
          history.back();
        } else {
          location.href = 'index.html';
        }
      } catch (e) {
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
